<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Szczegóły lotu</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body>
    <header>Szczegóły lotu</header>

    <div class="miasto">
        <img class="zdjecie" src="gdansk.jpg" alt="Zdjęcie miasta Gdańsk">
        <a href="https://pl.wikipedia.org/wiki/Gda%C5%84sk">Gdańsk</a>
        <span class="prognoza">13 stopni, deszcz</span>
    </div>

    <div>
        <img class="zdjecie" src="strzlka.jpg" alt="Czarna strzałka skierowana w dół.">
        <span id="czas">2.5h</span>
    </div>

    <div class="miasto">
        <img class="zdjecie" src="wroclaw.jpg" alt="Zdjęcie miasta Wrocław">
        <a href="https://pl.wikipedia.org/wiki/Wroc%C5%82aw">Wrocław</a>
        <span class="prognoza"> 17 stopni, bezchmurne niebo</span>
    </div>

    <div>
        <h2 id="tytul_tabeli">Samolot</h2>
        <table>
            <tr>
                <th>typ
                <th>l. miejsc
                <th>zdjęcie
            </tr>
            <tr>
                <td>Boeing 747</td>
                <td>747</td>
                <td><img id="boeing" src="boeing.jpg" alt="Zdjcie samolotu Boeing 747"></td>
            </tr>
        </table>
    </div>

    <div>
        <h2 id="tytul_listy">Lista pasażerów: </h2>
        <ol>
            <li>Jasio Jasiński</li>
            <li>Marysia Mariańska</li>
            <li>Tomek Tymański</li>
            <li>Ala Alińska</li>
        </ol>
    </div>

    <form action="plik.html">
        <input type="submit" value="Powrót"><br>
    </form>

    <footer>Autor: Krzysztof Sota</footer>

</body>

</html>
